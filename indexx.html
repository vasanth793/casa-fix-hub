<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, section, article, aside, footer {
            padding: 15px;
            margin: 10px;
            border: 1px solid #ccc;
        }
        header {
            background: #f4a261;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            background: #2a9d8f;
        }
        section {
            display: flex;
        }
        article {
            flex: 2;
            background: #e9c46a;
        }
        aside {
            flex: 1;
            background: #f4a261;
        }
        footer {
            background: #264653;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>Website Header</header>

    <nav>Navigation Menu</nav>

    <section>
        <article>Main Content</article>
        <aside>Sidebar Content</aside>
    </section>

    <footer>Footer Section</footer>

</body>
</html>
